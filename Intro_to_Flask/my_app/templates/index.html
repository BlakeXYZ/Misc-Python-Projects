{% extends "base.html" %}

{% block index_content_block %}

    <h1>Howdy, {{ current_user.username }}!</h1>

    {% for post in posts %}
    <div>
        <p>{{ post.author.username }} says: 
        {% if post.body %}
            <b>{{ post.body }}</b>
        {% else %}
            <b>Missing Value</b>
        {% endif %}
        </p>
    </div>
    {% endfor %}

{% endblock %}
